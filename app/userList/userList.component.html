<h1>User list</h1>
<div class="table-responsive">
  <table class="table table-striped">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Sex</th>
      <th>Country</th>
    </tr>
    <tbody>
      <tr ng-repeat="item in $ctrl.users">
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.sex}}</td>
        <td>{{item.country}}</td>
      </tr>
    </tbody>
  </table>
</div>
